<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eclipse Menu</title>
  <style>
    /* WICHTIG: transparenter Hintergrund & keine Zentrier-Flexbox */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;   /* <— macht das Overlay durchsichtig */
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* Overlay-Container: frei platzierbar */
    .overlay {
      position: fixed;
      top: 8vh;                  /* Position nach Wunsch ändern */
      left: 5vw;
      pointer-events: none;      /* UI nicht blockieren (falls gewünscht) */
    }

    .menu {
      width: 360px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      border: 2px solid #888;
    }

    .menu-header { background: linear-gradient(135deg, #111, #555); padding: 0; }
    .menu-header img { width: 100%; height: auto; display: block; }

    .menu-title { background: #000; padding: 8px 20px; font-weight: bold; color: #ddd; }
    .menu-section { background: rgba(0,0,0,0.4); flex-grow: 1; }

    .menu-item {
      padding: 10px 20px; display: flex; justify-content: space-between;
      border-bottom: 1px solid #222; cursor: pointer; background: transparent;
      transition: background .2s; color: #ddd;
    }
    .menu-item.active { background: #888; color: #000; }
    .menu-item:hover:not(.active) { background: rgba(200,200,200,0.3); }

    .submenu { display: none; flex-direction: column; background: rgba(0,0,0,0.5); }
    .submenu-item { padding: 8px 30px; border-bottom: 1px solid #222; color: #aaa; }
    .submenu-item.active { background: #888; color: #000; }
    .submenu-item:hover:not(.active) { background: rgba(200,200,200,0.3); color: #fff; }

    .menu-footer { background: #000; color: #888; font-size: 11px; padding: 6px 10px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="menu">
      <div class="menu-header">
        <img src="https://cdn.discordapp.com/attachments/1366488328773439551/1403671888936435722/image.png?ex=689866d1&is=68971551&hm=2130d0d13895c96c58be0a09be70168d10fda8d9a3f7c5e10f8243ee8b34781f&" alt="Shark.Ware Banner">
      </div>

      <div class="menu-title" id="menuTitle">Main menu</div>

      <div class="menu-section" id="mainMenu">
        <div class="menu-item">Self <span>></span></div>
        <div class="menu-item">Server <span>></span></div>
        <div class="menu-item">Weapon <span>></span></div>
        <div class="menu-item">Combat <span>></span></div>
        <div class="menu-item">Vehicle <span>></span></div>
        <div class="menu-item">Visual <span>></span></div>
        <div class="menu-item">Misc <span>></span></div>
        <div class="menu-item">Settings <span>></span></div>
        <div class="menu-item">Search <span>></span></div>
      </div>

      <div class="menu-section submenu" id="submenu">
        <div class="submenu-item">Placeholder 1 <span>></span></div>
        <div class="submenu-item">Placeholder 2 <span>></span></div>
        <div class="submenu-item">Placeholder 3 <span>></span></div>
        <div class="submenu-item">Placeholder 4 <span>></span></div>
        <div class="submenu-item">Placeholder 5 <span>></span></div>
      </div>

      <div class="menu-footer">
        <div>Build: 262119</div>
        <div id="pageCounter">1 / 9</div>
      </div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    const submenuItems = document.querySelectorAll('.submenu-item');
    const submenu = document.getElementById('submenu');
    const mainMenu = document.getElementById('mainMenu');
    const menuTitle = document.getElementById('menuTitle');
    const pageCounter = document.getElementById('pageCounter');
    let index = 0, subIndex = 0;

    function updateSelection() {
      items.forEach((el,i)=>el.classList.toggle('active', i===index));
      pageCounter.textContent = `${index+1} / ${items.length}`;
    }
    function updateSubSelection() {
      submenuItems.forEach((el,i)=>el.classList.toggle('active', i===subIndex));
    }
    updateSelection();

    document.addEventListener('keydown', e => {
      if (submenu.style.display === 'none') {
        if (e.key === 'ArrowDown') { index=(index+1)%items.length; updateSelection(); }
        else if (e.key === 'ArrowUp') { index=(index-1+items.length)%items.length; updateSelection(); }
        else if (e.key === 'Enter') {
          menuTitle.textContent = items[index].textContent.split(' ')[0];
          mainMenu.style.display = 'none'; submenu.style.display = 'flex';
          subIndex = 0; updateSubSelection();
        }
      } else {
        if (e.key === 'Backspace') { submenu.style.display='none'; mainMenu.style.display='block'; menuTitle.textContent='Main menu'; updateSelection(); }
        else if (e.key === 'ArrowDown') { subIndex=(subIndex+1)%submenuItems.length; updateSubSelection(); }
        else if (e.key === 'ArrowUp') { subIndex=(subIndex-1+submenuItems.length)%submenuItems.length; updateSubSelection(); }
      }
    });
  </script>
</body>
</html>
