<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shark-Ware UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            user-select: none;
        }
        #container {
            width: 800px;
            height: 600px;
            background-color: #2a2a2a;
            border: 2px solid #ff0000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #header {
            background-color: #ff0000;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #menu {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #3a3a3a;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #ff0000;
        }
        .menu-item.selected {
            background-color: #ff0000;
            color: #000000;
        }
        .submenu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #3a3a3a;
            cursor: pointer;
        }
        .submenu-item:hover {
            background-color: #ff0000;
        }
        .submenu-item.selected {
            background-color: #ff0000;
            color: #000000;
        }
        .toggle-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #555;
        }
        .toggle-badge.on {
            background-color: #00ff00;
        }
        #footer {
            background-color: #ff0000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Main menu</div>
        <div id="menu">
            <div class="menu-item selected">Self &gt;</div>
            <div class="menu-item">Server &gt;</div>
            <div class="menu-item">Weapon &gt;</div>
            <div class="menu-item">Combat &gt;</div>
            <div class="menu-item">Vehicle &gt;</div>
            <div class="menu-item">Visual &gt;</div>
            <div class="menu-item">Misc &gt;</div>
            <div class="menu-item">Settings &gt;</div>
        </div>
        <div id="footer">
            <span>Build: 1.2</span>
            <span id="page">1 / 9</span>
        </div>
    </div>

    <script>
        let currentMenu = 'main';
        let currentIndex = 0;
        let currentSubIndex = 0;
        let menuItems = ['Self', 'Server', 'Weapon', 'Combat', 'Vehicle', 'Visual', 'Misc', 'Settings'];
        let submenuItems = [];
        let featureStates = {};

        // UI rendern
        function renderMainMenu() {
            const menu = document.getElementById('menu');
            menu.innerHTML = '';
            menuItems.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `menu-item ${i === currentIndex ? 'selected' : ''}`;
                div.textContent = `${item} >`;
                menu.appendChild(div);
            });
            document.getElementById('page').textContent = `${currentIndex + 1} / ${menuItems.length}`;
        }

        function renderSubmenu() {
            const menu = document.getElementById('menu');
            menu.innerHTML = '';
            submenuItems.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `submenu-item ${i === currentSubIndex ? 'selected' : ''}`;
                const text = document.createElement('span');
                text.textContent = item;
                div.appendChild(text);
                if (featureType[item] === 'toggle') {
                    const badge = document.createElement('div');
                    badge.className = `toggle-badge ${featureStates[item] ? 'on' : ''}`;
                    div.appendChild(badge);
                }
                menu.appendChild(div);
            });
            document.getElementById('page').textContent = `${currentSubIndex + 1} / ${submenuItems.length}`;
        }

        // Lua-Nachrichten empfangen
        window.addEventListener('message', (event) => {
            const data = event.data;
            switch (data.type) {
                case 'initMain':
                    menuItems = data.items;
                    currentMenu = 'main';
                    renderMainMenu();
                    break;
                case 'setTitle':
                    document.getElementById('header').textContent = data.text;
                    break;
                case 'selectIndex':
                    currentIndex = data.index;
                    renderMainMenu();
                    break;
                case 'openSubmenu':
                    currentMenu = 'submenu';
                    currentSubIndex = 0;
                    renderSubmenu();
                    break;
                case 'closeSubmenu':
                    currentMenu = 'main';
                    renderMainMenu();
                    break;
                case 'selectSub':
                    currentSubIndex = data.index;
                    renderSubmenu();
                    break;
                case 'setSubmenu':
                    submenuItems = data.items;
                    featureStates = data.states || {};
                    renderSubmenu();
                    break;
                case 'featureState':
                    featureStates[data.name] = data.state;
                    if (currentMenu === 'submenu') {
                        renderSubmenu(); // Sofortiges Update bei State-Änderung
                    }
                    break;
            }
        });

        // Feature-Typen aus Lua synchronisieren (für Toggle vs. Button Logik)
        const featureType = {
            Godmode: "toggle",
            Noclip: "toggle",
            Freecam: "toggle",
            Invisibility: "toggle",
            ["Super Jump"]: "toggle",
            ["Unlimited Stamina"]: "toggle",
            Players: "button",
            ["Kick Menu"]: "button",
            Announce: "button",
            ["Give Weapon"]: "button",
            ["Infinite Ammo"]: "toggle",
            ["Rapid Fire"]: "toggle",
            ESP: "toggle",
            ["Name Tags"]: "toggle",
            Crosshair: "toggle",
            Tracer: "toggle",
            ["Spawn Vehicle"]: "button",
            Repair: "button",
            Flip: "button",
            ["Film Grain"]: "toggle",
            Bloom: "toggle",
            Outline: "toggle",
            ["Debug Mode"]: "toggle",
            ["Teleport to Marker"]: "button",
            ["Theme Color"]: "button",
            ["Accent Color"]: "button",
            ["UI Size"]: "button",
            ["Reset to Default"]: "button",
            ["Keybind Picker"]: "button",
        };

        // Initiales Rendering
        renderMainMenu();
    </script>
</body>
</html>
