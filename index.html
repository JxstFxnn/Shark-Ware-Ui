<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shark Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.4);
      color: white;
    }
    #menu {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background: rgba(20,20,20,0.9);
      border-radius: 12px;
      padding: 10px;
    }
    .title {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .item.selected {
      background: rgba(255,255,255,0.2);
    }
    .point, .toggle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gray;
    }
    .toggle.active {
      background: limegreen;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div class="title">Main Menu</div>
    <div id="items"></div>
  </div>

  <script>
    let currentItems = [];
    let selectedIndex = 0;

    function renderItems(items, states) {
      const container = document.getElementById("items");
      container.innerHTML = "";
      items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item" + (i===selectedIndex?" selected":"");
        div.dataset.feature = item;
        div.innerHTML = `<span>${item}</span>`;
        if (states && states[item] !== undefined) {
          const toggle = document.createElement("div");
          toggle.className = "toggle" + (states[item] ? " active" : "");
          div.appendChild(toggle);
        } else {
          const point = document.createElement("div");
          point.className = "point";
          div.appendChild(point);
        }
        container.appendChild(div);
      });
      currentItems = items;
    }

    window.addEventListener("message", (event) => {
      switch(event.data.type) {
        case "setTitle":
          document.querySelector(".title").textContent = event.data.text;
          break;
        case "setSubmenu":
          renderItems(event.data.items, event.data.states);
          break;
        case "featureState":
          const el = document.querySelector(`[data-feature="${event.data.name}"] .toggle`);
          if (el) {
            if (event.data.state) el.classList.add("active");
            else el.classList.remove("active");
          }
          break;
        case "selectIndex":
          selectedIndex = event.data.index;
          document.querySelectorAll(".item").forEach((e,i)=>{
            e.classList.toggle("selected", i===selectedIndex);
          });
          break;
        case "selectSub":
          selectedIndex = event.data.index;
          document.querySelectorAll(".item").forEach((e,i)=>{
            e.classList.toggle("selected", i===selectedIndex);
          });
          break;
      }
    });
  </script>
</body>
</html>
